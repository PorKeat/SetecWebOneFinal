<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FastFoodHeaven</title>
  </head>
  <body class="bg-red-200 h-[200vh]">
    <header>
      <nav id="navBar" class="w-full fixed top-0 z-50 py-[20px]">

              <li>

                </button>
                <div
                  id="dropdownDelay"
                  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"

                  <ul
                    class="py-2 text-sm text-black"
                    aria-labelledby="dropdownDelayButton"
                  >
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-200"

                    <li>

                        >Burger-King</a
                      >
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-200"
                        >McDonald</a
                      >
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-200"
                        >Wendy</a
                      >
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-200"
                        >Hungry-Jack's</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a
                  href="./aboutUs.html"
                  class="cursor-pointer relative transition-all duration-500 before:content-[''] before:absolute before:-bottom-2 before:left-1/2 before:-translate-x-1/2 before:h-1 before:rounded-full before:transition-all before:duration-500 before:w-full before:opacity-100 hover:before:bg-gradient-to-r before:bg-[#C5291C]"

                >
              </li>
              <li>
                <a
                  href="#"
                  class="cursor-pointer relative transition-all duration-500 before:content-[''] before:absolute before:-bottom-2 before:left-1/2 before:-translate-x-1/2 before:w-0 before:h-1 before:rounded-full before:opacity-0 before:transition-all before:duration-500 hover:before:w-full hover:before:opacity-100 hover:before:bg-gradient-to-r hover:before:bg-[#C5291C]"

                >
              </li>
            </ul>

          <div>
            <img
              id="logo"
              src="./photo/logo/logo1.2.png"
              class="h-[40px] cursor-pointer"
              alt="logo"
            />
          </div>
          <div
            id="navIcon"
            class="text-[18px] flex-1 flex justify-end gap-5 text-white"
          >
            <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
            <i class="fa-solid fa-user cursor-pointer"></i>
            <i class="fa-solid fa-bag-shopping cursor-pointer"></i>
          </div>
        </section>
      </nav>
    </header>
    <script type="module">
      import { scrollNavbar } from "../js/index.js";
      scrollNavbar({
        first: "../photo/logo/logo1.png",
        second: "../photo/logo/logo1.2.png",
